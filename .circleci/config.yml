version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:20.10.0
    #circleci/node:10

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

jobs:
  stravabox:
    <<: *defaults
    steps:
      - install
- run: |
          # 파일이 없거나 비어 있는 경우
          if [ ! -s strava-auth.json ]; then
            # Secret에 있는 STRAVA_REFRESH_TOKEN을 가진 유효한 JSON 객체를 생성
            # 스크립트가 이 값을 읽어 Access Token을 갱신하도록 유도합니다.
            echo '{"stravaRefreshToken": "${STRAVA_REFRESH_TOKEN}"}' > strava-auth.json
          fi
      - restore_cache:
          keys:
            - strava-auth-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
            - strava-auth-
      - run: node index.js
      - save_cache:
          key: strava-auth-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
            - strava-auth.json

workflows:
  version: 2

  test:
    jobs:
      - stravabox

  poll:
    triggers:
      - schedule:
          # Run once a day
          cron: "30 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - stravabox
